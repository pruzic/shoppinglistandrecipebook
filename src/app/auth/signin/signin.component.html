<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form #f="ngForm" (ngSubmit)="onSignin(f)">
            <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" class="form-control" name="email" ngModel required email #email="ngModel" autocomplete="true">
                <span *ngIf="!email.valid && email.touched" class="help-block error">Please enter a valid email!</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ngModel class="form-control" name="password" required password #password="ngModel" minlength="6" autocomplete="false">
                <span *ngIf="!password.valid && password.touched" class="help-block error">Please enter a valid password!</span>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>
